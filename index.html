<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ROCK-PAPER-SCISSORS</title>
</head>
<body>
    <div id="main">
        <h1>ROCK PAPER SCISSORS</h1>
        <div class="images">
            <img id="Rock" src="rock-img.png">
            <img id="Paper" src="paper-img.png">
            <img id="Scissors" src="scissors-img.png">
        </div>
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>    
            </div>
        </div>
        <div id="play"> CLICK HERE TO START</div>
    </div>

<script src="script.js"></script>
</body>
</html>
